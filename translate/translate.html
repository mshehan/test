<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/translate.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />

    <style>
        .ui-icon-myicon:after {
            background-image: url("icon/translate.png");

            background-size: 18px 18px;
        }

    <div data-role="page" data-theme="d">
        <div data-role="header">Let's get translating! </div>

            <div class="ui-field-contain">
                <label for="source_lang">Source Language:</label>

            </div>
            <div class="ui-field-contain">
                <label for="target_lang">Target Language:</label>
                <textarea cols="40" rows="8" name="target_lang" id="target_lang" readonly></textarea>
            </div>
            <a href="#" class="ui-btn ui-btn-inline ui-icon-myicon ui-btn-icon-right" id="translate">Translate!</a>
            
        </div>
        <!--end main content-->
    </div>
